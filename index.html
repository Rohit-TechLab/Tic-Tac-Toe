<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li>Rohit-TechLab</li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li>
                    <button id="muteButton">
                        <img id="muteIcon" src="Assets/Unmute.svg" alt="Mute" class="icon">
                        <img id="unmuteIcon" src="Assets/Mute.svg" alt="Unmute" class="icon" style="display: none;">
                    </button>
                </li>
            </ul>
        </div>        
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1><u>Welcome to Tic Tac Toe</u></h1>
            <div class="stats">
                    <span class="info">Turn for Player X</span>
                    <div class="playerXWins">Player X Wins: 0</div>
                    <div class="playerOWins">Player O Wins: 0</div>
                    <div class="tieCount">Ties: 0</div>
                <button id="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="Assets/Hooray!.gif" alt="">
            </div>
        </div>
    </div>

    <!-- Winning Pop-Up -->
    <div class="popup" id="winPopup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
